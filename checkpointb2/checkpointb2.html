<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="./checkpointb2.css">
</head>
<body>
    <form id="pokemon-form">
        <h1>Pokedex</h1>
        <input type="text" id="pokemon-search" placeholder="Search Pokemon...">
        <button id="search-button">Search</button>
        <div id="pokemon-info">
            <p>Name</p>
            <p id="pokemon-name">_</p>
            <p>Type</p>
            <p id="pokemon-type">_</p>
            <p>Height</p>
            <p id="pokemon-height">_</p>
            <p>Weight</p>
            <p id="pokemon-weight">_</p>
            <p>Bio</p>
            <p id="pokemon-bio">_</p>
        </div>
    </form>
    <script src="./checkpointb2.js"></script>
</body>
</html>
